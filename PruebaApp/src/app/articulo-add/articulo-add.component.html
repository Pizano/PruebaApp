<div class="container" style="border:thin">  
    <form #empadd='ngForm' (ngSubmit)="Register(empadd)" class="form-horizontal" style="width:50%"  >    
    <div class="form-group" >  
            <label class="control-label col-sm-2" for="fCodigo">Sku Codigo:</label>  
            <div class="col-sm-10">  
              <input  style="width:50%"    type="text" class="form-control"  
               width="50%" id="fCodigo" placeholder="Escribe el codigo sku first"  
               name="Sku_Codigo" Sku_Codigo required [(ngModel)]='objemp.Sku_Codigo'  #Sku_Codigo="ngModel">  
           <span class="help-bpx" *ngIf="Sku_Codigo.touched && !Sku_Codigo.valid ">Required</span>  
            </div>  
          </div>  
          <div class="form-group" >  
            <label class="control-label col-sm-2" for="Sku_NumeroSerie">Sku_NumeroSerie:</label>  
            <div class="col-sm-10">  
              <input style="width:50%"   required type="text" class="form-control" width="50%"   
              id="Sku_NumeroSerie" placeholder="Escribe el numero de serie" name="Sku_NumeroSerie" Sku_NumeroSerie required
              [(ngModel)]='objemp.Sku_NumeroSerie'  #Sku_NumeroSerie="ngModel">  
              <span class="help-bpx" *ngIf="Sku_NumeroSerie.touched && !Sku_NumeroSerie.valid ">Required</span>  
            </div>   
          </div>  
          <div class="form-group" >  
            <label class="control-label col-sm-2" for="Gender">Gender:</label>  
            <div class="col-sm-10">  
              <select name="gender" gender required [(ngModel)]='objemp.gender'  #gender="ngModel">  
              <option value="0" selected disabled>Please Select</option>  
              <option value="1">Male</option>  
              <option value="2">Female</option>  
              <span class="help-bpx" *ngIf="gender.touched && !gender.valid ">required</span>  
            </select>  
            </div>  
          </div>  
          <div class="form-group" >  
            <label class="control-label col-sm-2" for="email">Email:</label>  
            <div class="col-sm-10">  
              <input #email="ngModel"  style="width:50%" type="email" [(ngModel)]='objemp.email' 
              class="form-control" width="50%" id="email" placeholder="Enter email" name="email">  
              <span class="help-bpx" *ngIf="email.touched && !email.valid ">**</span>  
            </div>  
          </div>  
           <div class="form-group">          
            <div class="col-sm-offset-2 col-sm-10">  
              <button  id="btnsubmit"  type="submit" class="btn btn-primary">Submit</button>  
            </div>  
          </div>  
        </form>  
      </div>  
      <button style="display:none" type="button" #closeBtn  class="btn btn-default" data-dismiss="modal">
          Close
     </button>
